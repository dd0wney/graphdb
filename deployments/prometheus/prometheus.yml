global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'graphdb-production'
    environment: 'prod'

# Load alert rules
rule_files:
  - "/etc/prometheus/rules/graphdb-alerts.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # GraphDB metrics endpoint
  - job_name: 'graphdb'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['graphdb:9090']
        labels:
          instance: 'graphdb-primary'
          datacenter: 'nyc1'
          edition: 'enterprise'

  # GraphDB health checks
  - job_name: 'graphdb-health'
    metrics_path: '/health'
    scrape_interval: 30s
    static_configs:
      - targets: ['graphdb:9090']

  # GraphDB readiness probe
  - job_name: 'graphdb-ready'
    metrics_path: '/health/ready'
    scrape_interval: 30s
    static_configs:
      - targets: ['graphdb:9090']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
