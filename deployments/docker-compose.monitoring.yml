version: '3.8'

services:
  # GraphDB Enterprise Server
  graphdb:
    image: graphdb-enterprise:latest
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: graphdb-server
    ports:
      - "8080:8080"  # GraphDB API
      - "9090:9090"  # Prometheus metrics endpoint
    environment:
      - GRAPHDB_EDITION=enterprise
      - GRAPHDB_LICENSE_KEY=${GRAPHDB_LICENSE_KEY:-CGDB-YeIa-T42J-cTkO-WVfF}
      - PORT=8080
      - PLUGIN_METRICS_PORT=9090
      - PLUGIN_METRICS_PATH=/metrics
      - PLUGIN_HEALTH_PATH=/health
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    volumes:
      - graphdb-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - monitoring

  # Prometheus Server
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"  # Prometheus UI (mapped to 9091 to avoid conflict)
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/graphdb-alerts.yml:/etc/prometheus/rules/graphdb-alerts.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      graphdb:
        condition: service_healthy
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Alertmanager (for handling alerts)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring

  # Grafana Server
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  graphdb-data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
