name: Continuous Benchmarking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run benchmarks
      run: |
        go test -bench=. -benchmem -benchtime=5s -run=^$ \
          ./pkg/storage ./pkg/lsm ./pkg/query ./pkg/algorithms \
          | tee benchmark_result.txt

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: Go Benchmark
        tool: 'go'
        output-file-path: benchmark_result.txt
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        alert-threshold: '150%'
        comment-on-alert: true
        fail-on-alert: false
        alert-comment-cc-users: '@darraghdowney'

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_result.txt
        retention-days: 30

  memory-benchmark:
    name: Memory Profiling
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run memory profiling
      run: |
        mkdir -p profiles
        go test -bench=. -benchmem -memprofile=profiles/mem.prof \
          -cpuprofile=profiles/cpu.prof \
          ./pkg/storage ./pkg/lsm ./pkg/query

    - name: Upload profiles
      uses: actions/upload-artifact@v4
      with:
        name: performance-profiles
        path: profiles/
        retention-days: 7
