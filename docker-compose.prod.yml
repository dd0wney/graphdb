version: '3.8'

services:
  # PostgreSQL database for license server
  postgres:
    image: postgres:16-alpine
    container_name: graphdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-graphdb_licenses}
      POSTGRES_USER: ${POSTGRES_USER:-graphdb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For backup/restore scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphdb-network

  # License server (for Enterprise licensing)
  license-server:
    build:
      context: .
      dockerfile: Dockerfile.license-server
    image: ${DOCKER_REGISTRY:-dd0wney}/graphdb-license:${VERSION:-latest}
    container_name: graphdb-license-server
    restart: unless-stopped
    environment:
      # Server
      PORT: "${LICENSE_SERVER_PORT:-9000}"

      # Database
      DATABASE_URL: "postgres://${POSTGRES_USER:-graphdb}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-graphdb_licenses}?sslmode=disable"

      # Stripe (optional - for commercial licensing)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Email (optional - for sending license keys)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-licenses@graphdb.dev}
      FROM_NAME: ${FROM_NAME:-GraphDB Licensing}

      # Admin authentication
      ADMIN_API_KEY: ${ADMIN_API_KEY:?ADMIN_API_KEY is required for production}
    ports:
      - "${LICENSE_SERVER_PORT:-9000}:${LICENSE_SERVER_PORT:-9000}"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${LICENSE_SERVER_PORT:-9000}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - graphdb-network
    labels:
      - "com.graphdb.service=license-server"
      - "com.graphdb.version=${VERSION:-latest}"

  # GraphDB Community Edition
  graphdb-community:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-dd0wney}/graphdb:${VERSION:-latest}
    container_name: graphdb-community
    restart: unless-stopped
    environment:
      # Edition
      GRAPHDB_EDITION: community

      # Server
      PORT: "${GRAPHDB_COMMUNITY_PORT:-8080}"

      # Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required for production}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required for production}
    ports:
      - "${GRAPHDB_COMMUNITY_PORT:-8080}:${GRAPHDB_COMMUNITY_PORT:-8080}"
    volumes:
      - graphdb_community_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${GRAPHDB_COMMUNITY_PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - graphdb-network
    labels:
      - "com.graphdb.service=main-server"
      - "com.graphdb.edition=community"
      - "com.graphdb.version=${VERSION:-latest}"
    profiles:
      - community

  # GraphDB Enterprise Edition
  graphdb-enterprise:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-dd0wney}/graphdb:${VERSION:-latest}
    container_name: graphdb-enterprise
    restart: unless-stopped
    environment:
      # Edition
      GRAPHDB_EDITION: enterprise

      # License
      GRAPHDB_LICENSE_KEY: ${GRAPHDB_LICENSE_KEY:?GRAPHDB_LICENSE_KEY is required for Enterprise}

      # Server
      PORT: "${GRAPHDB_ENTERPRISE_PORT:-8081}"

      # Authentication
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required for production}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?ADMIN_PASSWORD is required for production}

      # Telemetry (optional)
      GRAPHDB_ENABLE_TELEMETRY: ${GRAPHDB_ENABLE_TELEMETRY:-false}
    ports:
      - "${GRAPHDB_ENTERPRISE_PORT:-8081}:${GRAPHDB_ENTERPRISE_PORT:-8081}"
    volumes:
      - graphdb_enterprise_data:/data
      - ./license.key:/etc/graphdb/license.key:ro  # Optional: mount license file
    depends_on:
      - license-server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${GRAPHDB_ENTERPRISE_PORT:-8081}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - graphdb-network
    labels:
      - "com.graphdb.service=main-server"
      - "com.graphdb.edition=enterprise"
      - "com.graphdb.version=${VERSION:-latest}"
    profiles:
      - enterprise

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: graphdb-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - graphdb-community
      - graphdb-enterprise
      - license-server
    networks:
      - graphdb-network
    labels:
      - "com.graphdb.service=reverse-proxy"
    profiles:
      - nginx

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: graphdb-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - graphdb-network
    labels:
      - "com.graphdb.service=monitoring"
    profiles:
      - monitoring

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: graphdb-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
      GF_INSTALL_PLUGINS: ${GRAFANA_PLUGINS:-}
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployments/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - graphdb-network
    labels:
      - "com.graphdb.service=monitoring"
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  graphdb_community_data:
    driver: local
  graphdb_enterprise_data:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  graphdb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
